{% block content %}
    <!--suppress JSUnresolvedLibraryURL -->
    {% if not highlights %}
        <p>Nenhum artigo encontrado.</p>
    {% else %}
    <div id="slider" class="carousel slide" data-ride="carousel" data-interval="3000">
        <div class="carousel-inner">
            {% for highlighted in highlights %}
                <div class="carousel-item {% if forloop.first %}active{% endif %}">
                    {% include 'components/article_card.html' with article=highlighted is_highlighted=True %}
                </div>
            {% endfor %}
        </div>

        <a class="carousel-control-prev" href="#slider" role="button" data-slide="prev">
            <span class="carousel-previousButton" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#slider" role="button" data-slide="next">
            <span class="carousel-nextButton" aria-hidden="true"></span>
            <span class="sr-only">Pr√≥ximo</span>
        </a>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    {% endif %}
{% endblock %}
